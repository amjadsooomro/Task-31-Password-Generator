<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax
     /libs/font-awesome/5.15.3/css/all.min.css">
     <link rel="stylesheet" href="style.css">
    
     <title>Password Generator </title>

    </head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <label for="">Password length</label>
            <input type="number" name="" id="length" min="4" max="20" value="20">
        

        <div class="setting">
            <label>Including uppercase letters</label>
            <input type="checkbox" id="uppercase" checked>
        </div>

        <div class="setting">
            <label>Including lowercase letters</label>
            <input type="checkbox" id="lowercase" checked>
        </div>

        <div class="setting">
            <label>Including numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div class="setting">
            <label>Including symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>
    </div>
    <button class="btn btn-large" id="generate">Generator Password</button>
</div>
    <script src="script.js"></script>
</body>
</html>
